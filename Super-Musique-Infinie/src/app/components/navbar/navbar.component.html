<!-- TODO: fix responsivness , its pretty ugly rn on mobile -->
<nav class="
    sticky
    right-0
    left-0
    bg-white
    dark:bg-gray-800
    border-gray-200
    dark:border-gray-600
    border-b-2
    px-5
    py-4
  ">
  <div class="container flex flex-col sm:flex-row justify-between  items-center mx-auto">

    <!--LOGO -->
    <a routerLink="" class="flex">
      <svg class="mr-3 h-10" viewBox="0 0 52 72" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.87695 53H28.7791C41.5357 53 51.877 42.7025 51.877 30H24.9748C12.2182 30 1.87695 40.2975 1.87695 53Z"
          fill="#76A9FA"></path>
        <path
          d="M0.000409561 32.1646L0.000409561 66.4111C12.8618 66.4111 23.2881 55.9849 23.2881 43.1235L23.2881 8.87689C10.9966 8.98066 1.39567 19.5573 0.000409561 32.1646Z"
          fill="#A4CAFE"></path>
        <path d="M50.877 5H23.9748C11.2182 5 0.876953 15.2975 0.876953 28H27.7791C40.5357 28 50.877 17.7025 50.877 5Z"
          fill="#1C64F2"></path>
      </svg>
      <span class="
            self-center
            text-lg
            font-semibold
            whitespace-nowrap
            dark:text-white
          ">FindArtist</span>
    </a>

    <div class="flex flex-col sm:flex-row items-center gap-2 ">


      <div class="flex gap-2 items-center ">

        <!-- LANGAUGE TOGGLE -->
        <h1 class="font-thin cursor-pointer" (click)="useLanguage()">{{currentLang.toUpperCase( )}}</h1>


        <!-- TOGGLE DARK MODE  -->
        <button id="theme-toggle" type="button" (click)="toggleDarkMode()" class="btn-dark-toggle">
          <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" [class.hidden]="!isDark" fill="currentColor"
            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
          <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" [class.hidden]="isDark" fill="currentColor"
            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd" clip-rule="evenodd"></path>
          </svg>
        </button>
        <!-- search bar form -->
        <form (ngSubmit)="searchArtist()" class="m-0" [class.hidden]="!spotify.token">
          <div class="relative m-0">
            <button routerLink="" class="
                flex
                absolute
                inset-y-0
                left-0
                items-center
                pl-3
                hover:text-white
              " type="submit">
              <svg class="w-5 h-5 text-gray-500 dark:hover:text-gray-300" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
            <input [(ngModel)]="artistName" name="aristName" type="text" id="email-adress-icon" class="searchbar m-0  "
              placeholder=" {{'navbar.search' | translate}}" />
          </div>
        </form>
      </div>


      <!-- Logout BUTTON -->
      <div *ngIf="spotify.token; else showThis" class="flex gap-2 items-center">
        <button type="button" (click)="Logout()" class="btn-login-logout ">
          <img src="../assets/images/Spotify-logo.png" class="w-10 h-auto " alt="">
          Sign out
        </button>

      </div>
      <ng-template #showThis>

        <!-- LOGIN BUTTON (CLEAR TOKEN) -->
        <a href="{{_LOGIN_URL}}">
          <button type="button " class="btn-login-logout">
            <img src="../assets/images/Spotify-logo.png" class="w-10 h-auto" alt="">
            Sign in
          </button>
        </a>

      </ng-template>


    </div>
  </div>
</nav>
