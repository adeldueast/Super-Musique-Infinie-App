<ng-template [ngIf]="concerts===undefined">
  <div class="container mx-auto sm-center flex justify-center items-center">
    <h1 class="text-4xl">LOADING....</h1>
  </div>
</ng-template>


<ng-template [ngIf]="concerts && concerts.length>0">
  <div class="container mx-auto px-4 sm:px-0 mt-10 pt-10  grid  grid-cols-1 lg:grid-cols-2  gap-4">

    <div *ngFor="let concert of concerts">
      <app-concert-card [concert]="concert">
      </app-concert-card>
    </div>
  </div>
</ng-template>


<ng-template [ngIf]="concerts &&  concerts.length<1">
  <div class="container mx-auto sm-center flex justify-center items-center">
    <h1 class="text-4xl">Aucun concerts</h1>
  </div>
</ng-template>
