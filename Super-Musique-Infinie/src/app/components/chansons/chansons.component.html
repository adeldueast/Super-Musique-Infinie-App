<div class="container mx-auto flex flex-col  justify-start gap-6 mt-10 p-4">


  <div *ngFor="let track of tracks; let i=index">
    <app-audio-player (toggleAudioPreview)="toggleAudioPreview($event)" (toggleYoutubeEmitter)="toggleYoutube($event)" [track]="track" [index]="i"
     ></app-audio-player>
  </div>


</div>
