<div
  class="max-w-sm sm:max-w-[280px] md:max-w-[330px] lg:max-w-sm relative   bg-white rounded-lg border border-gray-200 shadow-lg dark:bg-gray-800 dark:border-gray-700">

  <img class="rounded-t-lg object-cover object-[0px_-60px] w-full  max-h-[275px] " src="{{artist?.image}}" alt="" />

  <div class="p-5">
    <div class="flex justify-between items-center">


      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{artist?.name}}</h5>

      <i (click)="myArtists.deleteArtistStorage(artist)"
        class="cursor-pointer mb-0 text-slate-500 hover:text-blue-800 dark:hover:text-slate-200 fa fa-trash transition ease-in-out   hover:-translate-y-[2px] hover:scale-110  duration-200"
        aria-hidden="true"></i>
    </div>



    <p class="h-[75px] overflow-y-scroll scrollbar-hide  mb-3 font-normal text-gray-700 dark:text-gray-400">
     Lorem ipsum dolor sit amet consectetur adipisicing elit. At alias totam nemo deserunt modi.</p>
    <div class="flex justify-between items-center">
      <div class="flex items-center gap-2">
        <a [routerLink]="['/',artist?.name, 'albums']"
          class="inline-flex items-center  py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          {{'artist-card.albums' | translate}}
        </a>
        <a [routerLink]="['/',artist?.name, 'concerts']"
          class="inline-flex items-center  py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          {{'artist-card.concerts' | translate}}
        </a>
      </div>

      <div class="font-mono text-gray-700 dark:text-gray-400 "><span class="dark:text-white"><i class="fa fa-users"
            aria-hidden="true"></i> {{convertTo(artist?.followers)}}
        </span></div>
    </div>

  </div>
</div>
