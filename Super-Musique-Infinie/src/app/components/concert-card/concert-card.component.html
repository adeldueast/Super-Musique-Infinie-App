<div
  class=" flex flex-col   md:flex-row  bg-white rounded-lg border shadow-md hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 ">



  <div class="md:basis-2/3 h-80  ">
    <google-map *ngIf="concert" width="100%" height="100%" [center]="concert.center" [zoom]="6">
      <map-marker [position]="concert.center">

      </map-marker>
    </google-map>
  </div>


  <div class=" flex flex-col justify-center p-4 leading-normal basis-1/3">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{concert?.country}},
      {{concert?.location}} </h5>
    <p class=" font-normal text-gray-900 dark:text-gray-300">{{concert?.name}}
    </p>
  </div>


</div>
